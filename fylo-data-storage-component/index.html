<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fylo data storage component</title>
</head>
<body>
    <div class="container">
        <div class="data-con">
            <div class="files">
                <div class="logo"><img src="./images/logo.svg" alt="Logo"></div>
                <div class="icon-con">
                    <div class="icon"><img src="./images/icon-document.svg" alt="icon-document"></div>
                    <div class="icon"><img src="./images/icon-folder.svg" alt="icon-folder"></div>
                    <div class="icon"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
                </div>
            </div>
            <div class="data-storage">
                <p class="data-text">You've used <b>185 GB</b> of your storage</p>
                <div class="storage-bar">
                    <div class="storage-bar-fill">
                        <div class="storage-bar-circle"></div>
                    </div>
                </div>
                <div class="storage-stats">
                    <p class="stats-text">0 GB</p>
                    <p class="stats-text">1000 GB</p>
                </div>
                <div class="popup-data">
                    <h2>185</h2>
                    <p class="popup-text">GB LEFT</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
