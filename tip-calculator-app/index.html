<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tip Calculator App</title>
</head>
<body>
    <div class="container">
        <p class="con-heading">spli<br>tter</p>

        <div class="calc-container">

            <!-- For Enter Data Related to Tip -->
            <div class="tip-data">

                <!-- To enter bill amount  -->
                <div class="bill">
                    <div class="label">
                        <p class="main-text">Bill</p>
                        <span class="error" id="amount-error">Enter a valid amount.</span>
                    </div>
                    <div class="input-box">
                        <img src="./images/icon-dollar.svg" alt="icon-dollar">
                        <input type="text" id="bill-amount" class="input" placeholder="0">
                    </div>
                </div>

                <!-- To enter tip ratio here  -->
                <div class="tip">
                    <p class="main-text">Select Tip %</p>
                    <div class="tip-select">
                        <button class="tip-btn"><span class="tip-val">5</span>%</button>
                        <button class="tip-btn"><span class="tip-val">10</span>%</button>
                        <button class="tip-btn"><span class="tip-val">15</span>%</button>
                        <button class="tip-btn"><span class="tip-val">25</span>%</button>
                        <button class="tip-btn"><span class="tip-val">50</span>%</button>
                        <input type="text" class="input" id="custom" placeholder="custom">
                    </div>
                </div>

                <!-- To enter the number of People -->
                <div class="people">
                    <div class="label">
                        <p class="main-text">Number of People</p>
                        <span class="error" id="people-error">Can't be zero</span>
                    </div>
                    <div class="input-box">
                        <img src="./images/icon-person.svg" alt="icon-person">
                        <input type="text" id="num-people" class="input" placeholder="0">
                    </div>
                </div>    
            </div>  

            <div class="tip-result">
                <div class="result-amount">
                    <div class="result-amount-con">
                        <p class="result-text">Tip Amount</p>
                        <span>/ person</span>
                    </div>
                    <p class="big-text" id="tip-per-person">$0.00</p>
                </div>
                <div class="result-amount">
                    <div class="result-amount-con">
                        <p class="result-text">Total</p>
                        <span>/ person</span>
                    </div>
                    <p class="big-text" id="total-per-person">$0.00</p>
                </div>

                <button class="reset" id="reset">Reset</button>
            </div>
        </div>
    </div>


    <!-- JavaScript File  -->
    <script src="./js/app.js"></script>
</body>
</html>
